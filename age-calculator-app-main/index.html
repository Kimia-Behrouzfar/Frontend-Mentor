<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Age calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <section id="top">
        <div>
          <p>Day</p>
          <input id="day" type="number" min="1" max="31" />
        </div>
        <div>
          <p>Month</p>
          <input id="month" type="number" min="1" max="12" />
        </div>
        <div>
          <p>Year</p>
          <input id="year" type="number" />
        </div>
      </section>
      <hr />
      <!-- icon -->
      <svg
        class="icon"
        xmlns="http://www.w3.org/2000/svg"
        width="46"
        height="44"
        viewBox="0 0 46 44"
      >
        <g fill="none" stroke="#000" stroke-width="2">
          <path
            d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"
          />
        </g>
      </svg>
      <!-- icon -->
      <section class="down">
        <div class="text">
          <h1>
            <span class="years"> </span>
            <span class="months"></span>
            <span class="days"></span>
          </h1>
          <!--  must be calculated -->
        </div>
        <div class="result"></div>
      </section>
    </main>
    <script src="./script.js"></script>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">MIA</a>.
    </div>
  </body>
</html>
