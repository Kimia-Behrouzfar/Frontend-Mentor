<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question Drawer</title>
    <link rel="stylesheet" href="./st.css">
</head>
<body>
    <!-- Cart Section -->
    <div class="cart">
        <h2>Cart</h2>
        <div class="cart-item">
            <p>Question 1: What is the capital of France?</p>
            <button class="show-answer">Show Answer</button>
            <div class="answer-drawer">
                <p>Answer 1: The capital of France is Paris.</p>
            </div>
        </div>
        <div class="cart-item">
            <p>Question 2: What is 2 + 2?</p>
            <button class="show-answer">Show Answer</button>
            <div class="answer-drawer">
                <p>Answer 2: 2 + 2 is 4.</p>
            </div>
        </div>
        <div class="cart-item">
            <p>Question 3: What is the largest planet in the solar system?</p>
            <button class="show-answer">Show Answer</button>
            <div class="answer-drawer">
                <p>Answer 3: The largest planet is Jupiter.</p>
            </div>
        </div>
    </div>

    <script src="./scr.js"></script>
</body>
</html>
